<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>BookShelf</title>

</head>
<body>

    <header>

        <nav class="header">
        <div class="logo">
            <h1>Byron Marcatoma</h1>
        </div>

        <ul class="links">
            <li>
                <a class="active" href="./index.html">Home</a>
            </li>
            <li>
                <a href="./about.html">About</a>

            </li>
            <li>
                <a href="./contact.html">Contact</a>
            </li>

        </ul>

        </nav>


    </header>
    <nav class="addbooknav">


        <section class="addbook">
          <div id="userInputArea">
            <label>Title: </label>
            <input id="bookTitle">
            <label>Author: </label>
            <input id="bookAuthor">
            <label>Subjects: </label>
            <input id="bookSubjects">
            <label>Language: </label>
            <input id="bookLanguage">
            <button id="userInputButton">Add Book</button>
             </div>
         </section>
    </nav>

    <nav class="sortnav">
        <section class="search">
          <input placeholder="Search" />
          <button class="searchBtn">Search</button>
        </section>
        <section class="sort">
          <label>Sort by</label>
          <select class="sortBy">
            <option value="titleaz">Title A-Z</option>
            <option value="titleza">Title Z-A</option>
          </select>
        </section>
        <section>
          You have <span class="favCount">0</span> favorite books.
          <button class="favUpdateBtn">Update</button>
        </section>
      </nav>



      
  
    </main>
    <div id="container">
      <h1 id="header">Books</h1>
      <div id="bookContainer">

      </div>
    </div>

  

    



    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>


</body>
</html>
